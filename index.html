    <script>

            window.location.href = 'login.html';
        }

        // Mostrar nombre del usuario
        const nombre = localStorage.getItem('nombre') || localStorage.getItem('usuario') || 'Técnico';
        document.write(`<div class="bienvenida">Bienvenido, ${nombre}</div>`);

        // Botón Cerrar Sesión con confirmación
        document.write(`
            <div class="btn-cerrar" onclick="cerrarSesion()">
                Cerrar sesión
            </div>
        `);

        function cerrarSesion() {
            if (confirm("¿Estás seguro de que deseas cerrar sesión?")) {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }
    </script>

    <script type="module">
        import { push, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const db = window.db;
        const ordenesRef = window.ordenesRef;

        // Aquí pega TODO tu <script> original de lógica del formulario
        // Solo cambia esta línea al final cuando guardes:
        /*
        db.ref('ordenes').push(datos)   → CAMBIA A:
        push(ordenesRef, datos)
        */

        // Ejemplo rápido de cómo queda el envío:
        document.getElementById('formTrabajo').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!document.getElementById('btnRealizado').classList.contains('habilitado')) return;

            const datos = { /* todos tus datos */ };

            document.getElementById('btnRealizado').textContent = 'ENVIANDO...';
            document.getElementById('btnRealizado').classList.add('enviando');

            push(ordenesRef, datos)
                .then(() => {
                    document.getElementById('notificacion').classList.add('mostrar');
                    setTimeout(() => {
                        document.getElementById('notificacion').classList.remove('mostrar');
                        document.getElementById('formTrabajo').reset();
                        // ... resto de tu lógica
                    }, 2000);
                })
                .catch(err => {
                    alert("Error: " + err.message);
                });
        });
