<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPROPAGO - Registro Técnico</title>
    <style>
        body {font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea, #764ba2); margin:0; padding:20px; min-height:100vh; display:flex; justify-content:center;}
        .container {background:white; padding:35px; border-radius:25px; box-shadow:0 20px 50px rgba(0,0,0,0.4); max-width:500px; width:100%;}
        h1 {text-align:center; color:#333; font-size:28px; margin-bottom:10px;}
        #usuarioNombre {
            text-align:center; color:#667eea; font-size:20px; margin-bottom:10px; font-weight:bold;
            padding:12px; border-radius:12px; background:#f0f4ff; cursor:pointer;
            transition:0.3s;
        }
        #usuarioNombre:hover {background:#e0e8ff;}
        #usuarioNombre.no-cursor {cursor: default;}

        /* Botón pequeño de cerrar sesión */
        #cerrarSesion {
            display: block;
            margin: 0 auto 30px;
            padding: 6px 14px;
            font-size: 14px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #cerrarSesion:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        label {display:block; margin-top:20px; font-weight:bold; color:#444;}
        select, input, textarea {width:100%; padding:14px; margin-top:8px; border:2px solid #ddd; border-radius:12px; font-size:16px; box-sizing:border-box;}
        select:focus, input:focus, textarea:focus {border-color:#667eea; outline:none;}
        .hidden {display:none !important;}
        #btnRealizado {margin-top:50px; padding:20px; font-size:24px; font-weight:bold; color:white; background:#95a5a6; border:none; border-radius:18px; cursor:not-allowed; width:100%; transition:0.4s;}
        #btnRealizado.habilitado {background:#e74c3c; cursor:pointer; animation:pulsar 2s infinite;}
        #btnRealizado.enviando {background:#27ae60 !important; animation:pulseGreen 1.5s infinite; cursor:not-allowed;}
        @keyframes pulsar {0%,100%{background:#e74c3c} 50%{background:#c0392b}}
        @keyframes pulseGreen {0%{transform:scale(1)} 50%{transform:scale(1.08)} 100%{transform:scale(1)}}
        .precio-info {font-size:14px; color:#27ae60; font-weight:bold; text-align:center; margin-top:8px;}
        .ganancia {font-size:22px; font-weight:bold; text-align:center; margin:25px 0; padding:18px; background:#f8f9fa; border-radius:15px; border:3px solid #27ae60;}
        #notificacion {position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#27ae60; color:white; padding:50px 100px; border-radius:30px; font-size:48px; font-weight:bold; box-shadow:0 30px 70px rgba(0,0,0,0.6); z-index:9999; opacity:0; pointer-events:none; transition:0.6s;}
        #notificacion.mostrar {opacity:1; transform:translate(-50%,-50%) scale(1.1);}

        /* Modal de confirmación */
        #modalConfirmacion {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }
        .modal-contenido {
            background: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            max-width: 400px;
            width: 90%;
        }
        .modal-contenido h3 {
            margin: 0 0 20px;
            color: #333;
            font-size: 22px;
        }
        .modal-botones button {
            padding: 12px 24px;
            margin: 0 10px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        #btnCancelar {
            background: #95a5a6;
            color: white;
        }
        #btnCancelar:hover {background: #7f8c8d;}
        #btnConfirmarCerrar {
            background: #e74c3c;
            color: white;
        }
        #btnConfirmarCerrar:hover {background: #c0392b;}
    </style>
</head>
<body>
    <div class="container">
        <h1>COMPROPAGO</h1>
      
        <div id="usuarioNombre">Cargando sesión...</div>
        <button id="cerrarSesion" class="hidden">Cerrar sesión</button>

        <form id="formTrabajo">
            <label>Tipo de servicio</label>
            <select id="tipoServicio" required>
                <option value="">Seleccionar...</option>
                <option value="reparacion">Reparación</option>
                <option value="desbloqueo">Desbloqueo</option>
                <option value="otro">Otro</option>
            </select>

            <div id="seccionDesbloqueo" class="hidden">
                <label>Tipo de desbloqueo</label>
                <select id="tipoDesbloqueo">
                    <option value="">Seleccionar...</option>
                    <option value="pantalla">Desbloqueo de pantalla</option>
                    <option value="pago">Pantalla de pago / FRP</option>
                </select>
                <div id="subseccionPantalla" class="hidden">
                    <label>Cuenta bloqueada</label>
                    <select id="cuentaBloqueo">
                        <option value="">Seleccionar...</option>
                        <option value="google">Google (Android)</option>
                        <option value="icloud">iCloud (iPhone)</option>
                    </select>
                    <div id="modeloAndroid" class="hidden">
                        <label>Modelo Android</label>
                        <input type="text" id="modeloAndroidInput" placeholder="Ej: Samsung A54">
                    </div>
                    <div id="modeloIphone" class="hidden">
                        <label>Modelo de iPhone</label>
                        <select id="modeloIphoneSelect">
                            <option value="">Seleccionar modelo...</option>
                            <optgroup label="7 al XS">
                                <option>iPhone 7</option><option>iPhone 7 Plus</option><option>iPhone 8</option><option>iPhone 8 Plus</option>
                                <option>iPhone X</option><option>iPhone XR</option><option>iPhone XS</option><option>iPhone XS Max</option>
                            </optgroup>
                            <optgroup label="11 Series">
                                <option>iPhone 11</option><option>iPhone 11 Pro</option><option>iPhone 11 Pro Max</option>
                            </optgroup>
                            <optgroup label="12-14">
                                <option>iPhone 12 mini</option><option>iPhone 12</option><option>iPhone 12 Pro</option><option>iPhone 12 Pro Max</option>
                                <option>iPhone 13 mini</option><option>iPhone 13</option><option>iPhone 13 Pro</option><option>iPhone 13 Pro Max</option>
                                <option>iPhone 14</option><option>iPhone 14 Plus</option><option>iPhone 14 Pro</option><option>iPhone 14 Pro Max</option>
                            </optgroup>
                            <optgroup label="15-17">
                                <option>iPhone 15</option><option>iPhone 15 Plus</option><option>iPhone 15 Pro</option><option>iPhone 15 Pro Max</option>
                                <option>iPhone 16e</option><option>iPhone 16</option><option>iPhone 16 Plus</option><option>iPhone 16 Pro</option><option>iPhone 16 Pro Max</option>
                                <option>iPhone 17 Air</option><option>iPhone 17</option><option>iPhone 17 Pro</option><option>iPhone 17 Pro Max</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>

            <div id="descripcionOtro" class="hidden">
                <label>Descripción del trabajo</label>
                <textarea id="descripcionTextarea" rows="3" placeholder="Cambio de pantalla, etc..."></textarea>
            </div>

            <div id="seccionGastos" class="hidden">
                <label>Gastos (transporte, etc.)</label>
                <input type="number" id="gastos" min="0" step="0.01" placeholder="0.00">
            </div>

            <label>Tiempo empleado (opcional)</label>
            <input type="text" id="tiempo" placeholder="Ej: 45 min">

            <label>A COBRAR (MXN)</label>
            <input type="number" id="monto" min="0" step="0.01" required placeholder="0.00">

            <div id="precioInfo" class="precio-info"></div>
            <div id="vistaGanancia" class="ganancia" style="display:none;"></div>

            <button type="submit" id="btnRealizado">REALIZADO</button>
        </form>
    </div>

    <div id="notificacion">¡ENVIADO!</div>

    <!-- Modal de confirmación de cierre de sesión -->
    <div id="modalConfirmacion">
        <div class="modal-contenido">
            <h3>¿Estás seguro de cerrar sesión?</h3>
            <div class="modal-botones">
                <button id="btnCancelar">No</button>
                <button id="btnConfirmarCerrar">Sí, cerrar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAt8TuulnlY3IKPaFVctgaGNQWewfzONEI",
            authDomain: "comprobantes-363c9.firebaseapp.com",
            databaseURL: "https://comprobantes-363c9-default-rtdb.firebaseio.com",
            projectId: "comprobantes-363c9",
            storageBucket: "comprobantes-363c9.firebasestorage.app",
            messagingSenderId: "390391998056",
            appId: "1:390391998056:web:23e22073d88bc247d43ddd"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const ordenesRef = ref(db, 'ordenes');

        // === ELEMENTOS NUEVOS PARA CERRAR SESIÓN ===
        const cerrarSesionBtn = document.getElementById('cerrarSesion');
        const modalConfirmacion = document.getElementById('modalConfirmacion');
        const btnCancelar = document.getElementById('btnCancelar');
        const btnConfirmarCerrar = document.getElementById('btnConfirmarCerrar');

        // === DETECCIÓN DE SESIÓN ===
        const usuarioNombre = document.getElementById('usuarioNombre');
        const logueado = localStorage.getItem('logueado') === 'true';
        let nombreTecnico = localStorage.getItem('nombreTecnico');

        if (logueado && nombreTecnico && nombreTecnico.trim() !== '') {
            usuarioNombre.textContent = `Tec. ${nombreTecnico.trim()}`;
            usuarioNombre.classList.add('no-cursor');
            cerrarSesionBtn.classList.remove('hidden'); // Mostrar botón cerrar sesión
        } else {
            usuarioNombre.textContent = 'Iniciar sesión';
            usuarioNombre.onclick = () => { window.location.href = 'login.html'; };
            cerrarSesionBtn.classList.add('hidden');
        }

        // === FUNCIONALIDAD CERRAR SESIÓN ===
        cerrarSesionBtn.addEventListener('click', () => {
            modalConfirmacion.style.display = 'flex';
        });

        btnCancelar.addEventListener('click', () => {
            modalConfirmacion.style.display = 'none';
        });

        btnConfirmarCerrar.addEventListener('click', () => {
            localStorage.removeItem('logueado');
            localStorage.removeItem('nombreTecnico');
            window.location.href = 'login.html';
        });

        // Cerrar modal automáticamente si el usuario interactúa con el formulario
        document.querySelectorAll('select, input, textarea').forEach(el => {
            el.addEventListener('input', () => {
                modalConfirmacion.style.display = 'none';
            });
            el.addEventListener('change', () => {
                modalConfirmacion.style.display = 'none';
            });
        });

        // === ELEMENTOS DEL FORMULARIO ===
        const tipoServicio = document.getElementById('tipoServicio');
        const seccionDesbloqueo = document.getElementById('seccionDesbloqueo');
        const tipoDesbloqueo = document.getElementById('tipoDesbloqueo');
        const subseccionPantalla = document.getElementById('subseccionPantalla');
        const cuentaBloqueo = document.getElementById('cuentaBloqueo');
        const modeloAndroid = document.getElementById('modeloAndroid');
        const modeloIphone = document.getElementById('modeloIphone');
        const descripcionOtro = document.getElementById('descripcionOtro');
        const seccionGastos = document.getElementById('seccionGastos');
        const gastosInput = document.getElementById('gastos');
        const montoInput = document.getElementById('monto');
        const precioInfo = document.getElementById('precioInfo');
        const vistaGanancia = document.getElementById('vistaGanancia');
        const btnRealizado = document.getElementById('btnRealizado');
        const notificacion = document.getElementById('notificacion');

        // === FUNCIONES DE CÁLCULO ===
        function getPrecioBase(modelo) {
            if (["iPhone 7","iPhone 7 Plus","iPhone 8","iPhone 8 Plus","iPhone X","iPhone XR","iPhone XS","iPhone XS Max"].includes(modelo)) return 450;
            if (modelo.startsWith("iPhone 11")) return 550;
            if (modelo.match(/^iPhone (12|13|14)/)) return 750;
            if (modelo.match(/^iPhone (15|16|17)/) || modelo.includes("16e") || modelo.includes("17 Air")) return 1000;
            return 0;
        }

        function getExtraDia() {
            const d = new Date().getDay(); // 0=Domingo, 6=Sábado
            if (d === 0 || d === 6) return d === 0 ? 200 : 100;
            if ([1,3,5].includes(d)) return 0;
            return 100;
        }

        function calcularPrecioIcloud() {
            const modelo = document.getElementById('modeloIphoneSelect').value;
            if (modelo && cuentaBloqueo.value === 'icloud') {
                const base = getPrecioBase(modelo);
                const extra = getExtraDia();
                const total = base + extra;
                montoInput.value = total;
                const dias = ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'];
                precioInfo.textContent = `Base $${base} + $${extra} (${dias[new Date().getDay()]}) = $${total} MXN`;
            } else {
                precioInfo.textContent = '';
            }
            actualizarGanancia();
        }

        function actualizarGanancia() {
            const cobrado = parseFloat(montoInput.value) || 0;
            const gastos = parseFloat(gastosInput.value) || 0;
            const ganancia = cobrado - gastos;
            if (tipoServicio.value === 'desbloqueo' && cobrado > 0) {
                vistaGanancia.style.display = 'block';
                vistaGanancia.innerHTML = `GANANCIA NETA: <span style="color:#27ae60">$${ganancia.toFixed(2)} MXN</span>`;
            } else {
                vistaGanancia.style.display = 'none';
            }
        }

        // === MOSTRAR/OCULTAR CAMPOS ===
        function mostrarCampos() {
            seccionDesbloqueo.classList.add('hidden');
            subseccionPantalla.classList.add('hidden');
            modeloAndroid.classList.add('hidden');
            modeloIphone.classList.add('hidden');
            seccionGastos.classList.add('hidden');
            descripcionOtro.classList.add('hidden');

            if (tipoServicio.value === 'desbloqueo') {
                seccionDesbloqueo.classList.remove('hidden');
                seccionGastos.classList.remove('hidden');
                if (tipoDesbloqueo.value === 'pantalla') {
                    subseccionPantalla.classList.remove('hidden');
                    if (cuentaBloqueo.value === 'google') {
                        modeloAndroid.classList.remove('hidden');
                    }
                    if (cuentaBloqueo.value === 'icloud') {
                        modeloIphone.classList.remove('hidden');
                        calcularPrecioIcloud();
                    }
                }
            }
            if (tipoServicio.value === 'reparacion' || tipoServicio.value === 'otro') {
                descripcionOtro.classList.remove('hidden');
            }
            validarFormulario();
        }

        // === VALIDACIÓN ===
        function validarFormulario() {
            let valido = tipoServicio.value && montoInput.value > 0;
            if (tipoServicio.value === 'desbloqueo') {
                valido &&= tipoDesbloqueo.value;
                if (tipoDesbloqueo.value === 'pantalla') {
                    valido &&= cuentaBloqueo.value;
                    if (cuentaBloqueo.value === 'google') valido &&= document.getElementById('modeloAndroidInput').value.trim();
                    if (cuentaBloqueo.value === 'icloud') valido &&= document.getElementById('modeloIphoneSelect').value;
                }
            }
            if ((tipoServicio.value === 'reparacion' || tipoServicio.value === 'otro') && !document.getElementById('descripcionTextarea').value.trim()) {
                valido = false;
            }
            btnRealizado.classList.toggle('habilitado', valido);
        }

        // === EVENTOS ===
        tipoServicio.addEventListener('change', () => {
            precioInfo.textContent = '';
            vistaGanancia.style.display = 'none';
            mostrarCampos();
        });
        tipoDesbloqueo.addEventListener('change', mostrarCampos);
        cuentaBloqueo.addEventListener('change', mostrarCampos);
        document.getElementById('modeloIphoneSelect').addEventListener('change', calcularPrecioIcloud);
        montoInput.addEventListener('input', actualizarGanancia);
        gastosInput.addEventListener('input', actualizarGanancia);
        document.querySelectorAll('select, input, textarea').forEach(el => {
            el.addEventListener('input', validarFormulario);
            el.addEventListener('change', validarFormulario);
        });

        // === ENVÍO A FIREBASE ===
        document.getElementById('formTrabajo').addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!btnRealizado.classList.contains('habilitado')) return;

            const cobrado = parseFloat(montoInput.value);
            const gastos = parseFloat(gastosInput.value) || 0;
            const ganancia = cobrado - gastos;
            const nombreParaGuardar = (logueado && nombreTecnico) ? nombreTecnico.trim() : 'Técnico desconocido';

            const datos = {
                fecha: new Date().toLocaleString('es-MX'),
                tecnico: `Tec. ${nombreParaGuardar}`,
                tipo: tipoServicio.options[tipoServicio.selectedIndex].text,
                tipoDesbloqueo: tipoDesbloqueo.value === 'pago' ? 'FRP' : (tipoDesbloqueo.value === 'pantalla' ? 'Pantalla' : ''),
                cuenta: cuentaBloqueo.value || '',
                modelo: cuentaBloqueo.value === 'google' ? document.getElementById('modeloAndroidInput').value.trim() :
                        cuentaBloqueo.value === 'icloud' ? document.getElementById('modeloIphoneSelect').value : '',
                tiempo: document.getElementById('tiempo').value || 'No especificado',
                cobrado: cobrado.toFixed(2),
                gastos: gastos.toFixed(2),
                ganancia: ganancia.toFixed(2),
                descripcion: document.getElementById('descripcionTextarea')?.value.trim() || ''
            };

            btnRealizado.textContent = 'ENVIANDO...';
            btnRealizado.classList.add('enviando');

            try {
                await push(ordenesRef, datos);
                notificacion.classList.add('mostrar');
                setTimeout(() => {
                    notificacion.classList.remove('mostrar');
                    document.getElementById('formTrabajo').reset();
                    btnRealizado.textContent = 'REALIZADO';
                    btnRealizado.classList.remove('enviando', 'habilitado');
                    precioInfo.textContent = '';
                    vistaGanancia.style.display = 'none';
                    tipoServicio.value = '';
                    mostrarCampos();
                }, 2200);
            } catch (error) {
                alert("Error al enviar: " + error.message);
                console.error(error);
                btnRealizado.textContent = 'REALIZADO';
                btnRealizado.classList.remove('enviando');
            }
        });

        // Inicializar
        mostrarCampos();
    </script>
</body>
</html>
