<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - COMPROPAGO</title>
    <!-- Firebase App + Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
    <style>
        body {font-family: 'Segoe UI', sans-serif;background: linear-gradient(135deg, #667eea, #764ba2);margin:0;height:100vh;display:flex;justify-content:center;align-items:center;}
        .login-box {background:white;padding:50px 40px;border-radius:25px;box-shadow:0 20px 50px rgba(0,0,0,0.4);width:90%;max-width:420px;text-align:center;}
        h2 {margin-bottom:35px;color:#333;font-size:26px;}
        input {width:100%;padding:16px;margin:12px 0;border:2px solid #ddd;border-radius:12px;font-size:17px;box-sizing:border-box;}
        input:focus {border-color:#667eea;outline:none;}
        button {width:100%;padding:16px;background:#667eea;color:white;border:none;border-radius:12px;font-size:19px;font-weight:bold;cursor:pointer;margin-top:20px;transition:0.3s;}
        button:hover {background:#5a6fd8;}
        .error {color:#e74c3c;font-weight:bold;margin-top:20px;min-height:28px;font-size:15px;}
        .loading {display:none;color:#667eea;margin-top:15px;font-size:15px;}
        a {color:#667eea;text-decoration:none;margin-top:20px;display:inline-block;}
    </style>
</head>
<body>
    <div class="login-box">
        <h2>COMPROPAGO</h2>
        <h3>Iniciar Sesión</h3>
        <form id="loginForm">
            <input type="text" id="usuario" placeholder="Usuario" required autocomplete="username">
            <input type="password" id="password" placeholder="Contraseña" required autocomplete="current-password">
            <button type="submit">ENTRAR</button>
        </form>
        <div class="loading" id="loading">Verificando credenciales...</div>
        <div class="error" id="errorMsg"></div>
        <a href="registro.html">¿No tienes cuenta? Regístrate aquí</a>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAt8TuulnlY3IKPaFVctgaGNQWewfzONEI",
            authDomain: "comprobantes-363c9.firebaseapp.com",
            databaseURL: "https://comprobantes-363c9-default-rtdb.firebaseio.com",
            projectId: "comprobantes-363c9",
            storageBucket: "comprobantes-363c9.firebasestorage.app",
            messagingSenderId: "390391998056",
            appId: "1:390391998056:web:23e22073d88bc247d43ddd"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const loading = document.getElementById('loading');

        // ==== NUEVO: Si ya está logueado, redirigir automáticamente ====
        if (localStorage.getItem('logueado') === 'true') {
            window.location.href = 'index.html';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMsg.textContent = '';
            loading.style.display = 'block';

            const usuario = document.getElementById('usuario').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            try {
                const docRef = db.collection('cuentas').doc(usuario);
                const doc = await docRef.get();

                if (!doc.exists) {
                    errorMsg.textContent = "Usuario incorrecto";
                } else {
                    const data = doc.data();
                    if (data.password !== password) {
                        errorMsg.textContent = "Contraseña incorrecta";
                    } else if (data.activo === false) {
                        errorMsg.textContent = "Cuenta desactivada";
                    } else {
                        localStorage.setItem('logueado', 'true');
                        localStorage.setItem('usuario', usuario);
                        localStorage.setItem('nombre', data.nombre || usuario);
                        localStorage.setItem('loginTime', Date.now());
                        window.location.href = 'index.html';
                    }
                }
            } catch (err) {
                errorMsg.textContent = "Error de conexión";
                console.error("Error Firestore:", err);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
